<h1>Mandanos tu opinion realmente es importante para nosotros</h1>
<form action="contact.php" method="post">
  <div class="elem-group">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="visitor_name" placeholder="Escribe tu nombre completo.." pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Tu E-mail:</label>
    <input type="email" id="email" name="visitor_email" placeholder="ejemplo: eduardo.doe@gmail.com" required>
  </div>
  
  <div class="elem-group">
    <label for="title">Razon del contacto</label>
    <input type="text" id="title" name="email_title" required placeholder="Escribe el motivo.." pattern=[A-Za-z0-9\s]{8,60}>
  </div>
  <div class="elem-group">
    <label for="message">Escribe tu mensaje</label>
    <textarea id="message" name="visitor_message" placeholder="Que quisieras expresarnos.." required></textarea>
  </div>
  <button type="submit">Enviar</button>
</form>	
</section>
